<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Pathfinding</title>

    <!-- 
        * CSS files are located in 'css' folder
        * Javascript files are located in 'js' folder
     -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css\Grid.css">
    <link rel="stylesheet" type="text/css" href="css\draggable.css">
    
    <!-- JavaScript -->
    <!-- <script src="js\jquery-3.4.1.js"></script> -->

    <script src="js\Queue.js"></script>
    <script src="js\Stack.js"></script>
    <!-- <script src="js\Graph.js"></script> -->
    <!-- <script src="js\BST.js"></script> -->

    <!-- JQuery Plug-in -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="js\Grid.js"></script>
    <script src="js\mouseEvents.js"></script>

    <!-- Main -->
    <!-- <script src="js\main.js"></script> -->
</head>

<!-- Prevent scolling function -->
<body scroll="no" style="overflow: hidden">
    <!-- Displays the Grid -->
    <div id="board">
        <svg id="Grid" version="1.1" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg"
            style="overflow: hidden; position: relative;">
        </svg>
    </div>

    <div id="instruction" class="draggable-panel">
        <header>
            <h2 class="header_title">How to use</h2>
            <span id="hide-instruction">Hide</span>
        </header>
        <h4>1) Click any <span id="white">WHITE</span> tile and drag to create walls</h4>
        <h4>2) Click any <span id="black">BLACK</span> tile and drag to delete walls</h4>
        <h4>3) Click <span id="green">GREEN</span> tile and drag to change the starting position</h4>
        <h4>4) Click <span id="red">RED</span>  tile and drag to change the ending position</h4>
        <h4>5) Click buttons to start the search!</h4>
    </div>

    <div id="algorithms" class="draggable-panel">
        <header>
            <h2 class="header_title">Algorithms</h2>
        </header>

        <button onclick="Grid.resetGrid();">Reset Grid</button>
        <button onclick="Grid.HelperBFS();">Breadth First Search</button>
        <button onclick="Grid.HelperDFS();">Depth First Search</button>
        <button onclick="Grid.HelperDijkstra();">Dijkstra</button>
        <button onclick="Grid.resetVisited()">Reset Visited Nodes</button>
        <!-- End of mainText -->
    </div>

</body>

<script>
    $(function () {
        $(".draggable-panel").draggable();
    });
</script>


</html>
